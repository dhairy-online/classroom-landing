		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<header>
						<h1>Classroom</h1>

							<span class="icon fa-university"></span>

							<label for="message">Message</label>
							<textarea style="background:white;color:black;"name="message" id="message" rows="6" placeholder="Message"></textarea>

						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
